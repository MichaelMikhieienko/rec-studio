<!DOCTYPE html>
<html>
<head>
  <title>Регистрация</title>
  <style>
    /* Вставьте CSS-код здесь */
  </style>
</head>
<body>
  <h1>Зарегистрируйтесь, чтобы найти работу по душе</h1>
  
  <button onclick="location.href='registration.html'">Продолжить с Apple</button>
  <button onclick="location.href='registration.html'">Продолжить через Google</button>
  
  <form action="registration_confirmation.html">
    <label for="first_name">Имя:</label>
    <input type="text" id="first_name" name="first_name" required><br><br>
    
    <label for="last_name">Фамилия:</label>
    <input type="text" id="last_name" name="last_name" required><br><br>
    
    <label for="email">Электронная почта:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="password">Пароль (8 и более символов):</label>
    <input type="password" id="password" name="password" minlength="8" required><br><br>
    
    <label for="country">Страна:</label>
    <input type="text" id="country" name="country"><br><br>

    <label for="city">Город:</label>
    <input type="text" id="city" name="city"><br><br>
    
    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">Да, я понимаю и соглашаюсь с Условиями обслуживания ReceptionStudio, включая Пользовательское соглашение и Политику конфиденциальности.</label><br><br>
    
    <p>У вас уже есть аккаунт? <a href="login.html">Авторизоваться</a></p>
    
    
    <button>
      <a class="header-link link" href="./aboutme.html">Зарегистрироваться</a>
    </button>
  </form>
</body>
</html>
